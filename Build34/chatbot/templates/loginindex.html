<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/loginindex.css' %}">
    <script src="{% static '/js/loginindex.js' %}" defer></script>
    <link rel="icon" type="image/png"  href="{% static '/images/robot.png'%}" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    {% if messages %}
        <ul class="messages">
          {% for message in messages %}
              <script defer>alert("{{message}}")</script>
            
          {% endfor %}
        </ul>
      {% endif %}
    <div class="wrapper">
        
        <form method="post" action="login">
            {%csrf_token%}
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="user" name="user" required autocomplete="false">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="pass" name="pass" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="rember-forgot">
                
                <a href="reset">Forgot Password</a>
            </div>
            <button type="submit" id="submitbtn" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account ?</p>
                <a href="reg">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
