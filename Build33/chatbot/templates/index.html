<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot For Student Support</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style2.css' %}">
    <script src="{% static '/js/NewScript.js' %}" defer></script>
    <link rel="icon" type="image/png"  href="{% static '/images/robot.png'%}" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <style>
        .navbar{

            display: block;
            position: relative;
            top: 10px;
            left: 88%;
            
        }
        .navbar #avatar{
            position: relative;
            left: 2.5%;
           
        }
        
       
    </style>
    
</head>
<body>
    
        <div>
            <input  onclick="onch()" type="checkbox" id="dark-mode">
            <label for="dark-mode" id="label"></label>
        </div>
        <div class="navbar">
            <img id="avatar" src="{% static '/images/avatar.png' %}" width="60px">
            <p id="user">{{username}}</p>
        </div>
        <div class="chatbot">
            <header>
                <img id="avatar" src="{% static '/images/robot.png' %}" width="30px" height="30px">
                <h2>Chatbot</h2>
            </header>
            <ul class="chatbot1" id="msg-chat">
                <li class="chat incoming">
                    
                </li>
                
            </ul>
            <form class="message-form">
                {%csrf_token%}
                <div class="chat-input">
                    <textarea id="input-msg" placeholder="Enter your message..." required></textarea>
                    <span id="send-btn" class="material-symbols-outlined">send</span>
                </div>
            </form>
            
</div>
</body>
</html>
